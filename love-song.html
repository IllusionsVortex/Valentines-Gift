<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Love Song For You ðŸ’œ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(-45deg,#d9a7ff,#fbc2eb,#a18cd1,#fad0c4);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  position: relative;
  z-index: 5;
  max-width: 500px;
  width: 90%;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.8);
  padding: 30px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
}

h2 {
  font-family: "Playfair Display", serif;
  color: #4a1c2f;
  margin-bottom: 20px;
}

video {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* CATS */
.cat {
  position: absolute;
  width: 80px;
  z-index: 10;
  pointer-events: none;
  animation: float 4s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translate(0, 0); }
  to { transform: translate(40px, -40px); }
}
</style>
</head>

<body>

<div class="card">
  <h2>This song is for you ðŸ’œ</h2>
  <video controls autoplay muted loop>
    <source src="Loveyou.mp4" type="video/mp4">
  </video>
</div>

<img src="cat5.gif" class="cat">
<img src="cat2.gif" class="cat">
<img src="cat3.gif" class="cat">
<img src="love-you-cat.gif" class="cat">

<script>
const cats = document.querySelectorAll(".cat");
const catData = [];

cats.forEach((cat, i) => {
  const size = 80;

  const data = {
    el: cat,
    size,
    x: 60 + i * 120,
    y: 80 + i * 100,
    vx: Math.random() < 0.5 ? 1 : -1,
    vy: Math.random() < 0.5 ? 1 : -1
  };

  cat.style.left = data.x + "px";
  cat.style.top = data.y + "px";

  catData.push(data);
});

function update() {
  catData.forEach((c, i) => {
    c.x += c.vx;
    c.y += c.vy;

    // Bounce screen edges
    if (c.x <= 0 || c.x + c.size >= window.innerWidth) c.vx *= -1;
    if (c.y <= 0 || c.y + c.size >= window.innerHeight) c.vy *= -1;

    // Bounce other cats
    for (let j = i + 1; j < catData.length; j++) {
      const o = catData[j];
      if (
        c.x < o.x + o.size &&
        c.x + c.size > o.x &&
        c.y < o.y + o.size &&
        c.y + c.size > o.y
      ) {
        c.vx *= -1;
        c.vy *= -1;
        o.vx *= -1;
        o.vy *= -1;
      }
    }

    c.el.style.left = c.x + "px";
    c.el.style.top = c.y + "px";
  });

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
