<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Love Song For You üíú</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(-45deg,#d9a7ff,#fbc2eb,#a18cd1,#fad0c4);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* VIDEO CARD */
.card {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  max-width: 500px;
  width: 90%;
  background: rgba(255,255,255,0.85);
  padding: 30px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.25);
}

h2 {
  font-family: "Playfair Display", serif;
  color: #4a1c2f;
  margin-bottom: 20px;
}

video {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* üê± CATS */
.cat {
  position: fixed;
  width: 80px;
  z-index: 9999;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>This song is for you üíú</h2>
  <video controls autoplay muted loop playsinline>
    <source src="Loveyou.mp4" type="video/mp4">
  </video>
</div>

<!-- CATS LIVE OUTSIDE THE CARD -->
<img src="cat5.gif" class="cat">
<img src="cat2.gif" class="cat">
<img src="cat3.gif" class="cat">
<img src="love-you-cat.gif" class="cat">

<script>
const cats = document.querySelectorAll(".cat");

const catData = [...cats].map((cat, i) => ({
  el: cat,
  x: 100 + i * 120,
  y: 120 + i * 80,
  vx: Math.random() < 0.5 ? 1.3 : -1.3,
  vy: Math.random() < 0.5 ? 1.3 : -1.3,
  size: 80
}));

function animateCats() {
  catData.forEach((c, i) => {
    c.x += c.vx;
    c.y += c.vy;

    // Bounce screen edges
    if (c.x <= 0 || c.x + c.size >= window.innerWidth) c.vx *= -1;
    if (c.y <= 0 || c.y + c.size >= window.innerHeight) c.vy *= -1;

    // Bounce other cats
    for (let j = i + 1; j < catData.length; j++) {
      const o = catData[j];
      if (
        c.x < o.x + o.size &&
        c.x + c.size > o.x &&
        c.y < o.y + o.size &&
        c.y + c.size > o.y
      ) {
        c.vx *= -1;
        c.vy *= -1;
        o.vx *= -1;
        o.vy *= -1;
      }
    }

    c.el.style.left = c.x + "px";
    c.el.style.top = c.y + "px";
  });

  requestAnimationFrame(animateCats);
}

animateCats();
</script>

</body>
</html>
