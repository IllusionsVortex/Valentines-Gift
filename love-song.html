<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Love Song For You ðŸ’œ</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(-45deg,#d9a7ff,#fbc2eb,#a18cd1,#fad0c4);background-size:400% 400%;animation:bgMove 12s ease infinite,fadeIn 1s ease forwards;font-family:"Poppins",sans-serif;opacity:0;}
@keyframes bgMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes fadeIn{to{opacity:1}}
.card{background:rgba(255,255,255,0.75);backdrop-filter:blur(18px);padding:35px 30px 45px;border-radius:30px;text-align:center;box-shadow:0 35px 90px rgba(0,0,0,0.25);max-width:500px;width:92%;position:relative;}
h2{font-family:"Playfair Display",serif;color:#4a1c2f;margin-bottom:25px;font-size:28px;}
video{width:100%;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,0.25);}
.cats{display:flex;justify-content:space-around;margin-top:20px;flex-wrap:wrap;gap:12px;position:relative;}
.cats img{width:90px;animation:float 3s ease-in-out infinite;position:absolute;}
.cats img:nth-child(1){left:5%;top:80%;}
.cats img:nth-child(2){left:75%;top:85%;}
.cats img:nth-child(3){left:25%;top:70%;}
.cats img:nth-child(4){left:50%;top:75%;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}
</style>
</head>
<body>
<div class="card">
<h2>This song is for you ðŸ’œ</h2>
<video controls autoplay muted loop>
  <source src="Loveyou.mp4" type="video/mp4">
</video>
<div class="cats" id="cats">
  <img src="cat5.gif" alt="cat kiss">
  <img src="cat2.gif" alt="cat love">
  <img src="cat3.gif" alt="cat kiss">
  <img src="love-you-cat.gif" alt="cat love">
</div>
</div>

<script>
// Make cats float randomly across screen
const cats = document.querySelectorAll(".cats img");
cats.forEach(cat=>{
  setInterval(()=>{
    const maxX = window.innerWidth - cat.offsetWidth;
    const maxY = window.innerHeight - cat.offsetHeight;
    cat.style.left = Math.random()*maxX + "px";
    cat.style.top = Math.random()*maxY + "px";
  }, 3000);
});
</script>
</body>
</html>
